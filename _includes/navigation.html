<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{{ site.url | absolute_url  }}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if page.url == '/' %}active{% endif %}">
                <a class="nav-link" href="{{ site.url | absolute_url  }}">Inicio</a>
            </li>
            {% for item in site.calculators %}
            <li class="nav-item {% if page.url == item.url %}active{% endif %}">
                <a class="nav-link" href="{{ item.url | absolute_url  }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
